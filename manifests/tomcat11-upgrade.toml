## Flox Environment Manifest — Tomcat 11 + JDK 25 Upgrade
## Used by tomcat-demo-run for the upgrade act.
## This is a complete manifest snapshot — `flox edit -f` replaces the entire file.
version = 1

[install]
tomcat11.pkg-path = "tomcat11"
jdk25.pkg-path = "jdk25"
jdk25.priority = 1

[vars]

[hook]
on-activate = '''
'''

[profile]
common = '''
echo ""
echo "  ┌──────────────────────────────────────────────────────┐"
echo "  │  Flox Tomcat Demo Environment                        │"
echo "  │                                                      │"
echo "  │  tomcat-demo start / stop / status                   │"
echo "  │  tomcat-demo-run --auto                              │"
echo "  │                                                      │"
echo "  │  Browse:  http://localhost:8080/sample/               │"
echo "  └──────────────────────────────────────────────────────┘"
echo ""
'''

[include]

[build.tomcat-demo]
description = "Tomcat demo webapp with runtime launcher"
version = "1.0.0"
sandbox = "pure"
command = "make install PREFIX=$out"

[options]
